services:
  shortly-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      # Map your user secrets to environment variables
      - ConnectionStrings__ConnectionString=${CONNECTION_STRING}
      - Jwt__Key=${JWT_KEY}
      - EmailSettings__Smtp__Username=${EMAIL_USERNAME}
      - EmailSettings__Smtp__Password=${EMAIL_PASSWORD}
    env_file:
      - .env
    depends_on:
      - sqlserver
    networks:
      - shortly-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - shortly-network

volumes:
  sqlserver-data:

networks:
  shortly-network:
    driver: bridge